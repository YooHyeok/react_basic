<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React : CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Hello(){ // Hello태그 컴포넌트화
            return <h1>Hello world!</h1>
        }

        ReactDOM.render(<Hello/>, document.getElementById('root')); //<Hello/>는 function Hello(){}를 호출.
        //태그형태로 생성자 함수 작동 <Hello/>를 랜더하면 function Hello()생성자 함수가 동작하여 태그객체를 생성.
        //id가 root를 가지는 태그에 Hello태그를 끼워넣어 ReactDOM객체 Render
    </script>
</body>
</html>
